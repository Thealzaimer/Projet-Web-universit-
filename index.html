<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Plus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: black;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Hike Plus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="organisation.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="store.html">Store</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section class="home">
        <div class="home-container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://i.ytimg.com/vi/y3sILyOYEpg/maxresdefault.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__180.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.pixabay.com/photo/2017/02/12/17/35/sunbeam-2060662_960_720.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about py-5">
        <div class="container">
            <h2 class="text-center text-white">Our Story</h2>
            <p class="text-center text-white" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhsY8eOjTwxu2qxslBsAFdO5RvcQe42jdz3A&usqp=CAU'); padding: 50px;">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis placeat doloribus aut, alias delectus quaerat.
            </p>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/HSsqzzuGTPo" title="YouTube video" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact py-5">
        <div class="container">
            <h2 class="text-center text-white" id="inscri">Inscription</h2>
            <form action="" class="contact-form">
                <div class="mb-3">
                    <label for="Fullname" class="form-label text-white">Full Name</label>
                    <input type="text" id="Fullname" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-white">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <label for="inputPassword6" class="form-label text-white">Password</label>
                    <input type="password" id="inputPassword6" class="form-control">
                    <small id="passwordHelpInline" class="form-text text-white">
                        Must be 8-20 characters long.
                    </small>
                </div>
                <div class="mb-3">
                    <label for="commentaire" class="form-label text-white">Commentaire</label>
                    <textarea id="commentaire" class="form-control" rows="4"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center py-3 my-4 border-top bg-dark">
        <p class="col-md-4 mb-0 text-white">Â© 2021-2025 Company, Inc</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
            <li class="nav-item"><a href="store.html" class="nav-link px-2 text-white">Store</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link px-2 text-white">About</a></li>
        </ul>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
